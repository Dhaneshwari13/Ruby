# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/opt/homebrew/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"

default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: root
  host: localhost
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: day2_application_development

test:
  <<: *default
  database: day2_application_test

production:]
  primary: &primary_production
    <<: *default
    database: day2_application_production

  cache:
    <<: *primary_production
    database: day2_application_production_cache
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_production
    database: day2_application_production_queue
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_production
    database: day2_application_production_cable
    migrations_paths: db/cable_migrate